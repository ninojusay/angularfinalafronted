<div class="p-4">
    <div class="container">
        <router-outlet>
            <h1>{{ title }}</h1>
            <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <!-- Product Name -->
                    <div class="mb-3 col-6">
                        <label class="form-label">Product Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-box"></i>
                            </span>
                            <input 
                                type="text" 
                                formControlName="name" 
                                class="form-control" 
                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" 
                            />
                        </div>
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Product Name is required</div>
                            <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters</div>
                            <div *ngIf="f.name.errors.maxlength">Name cannot exceed 100 characters</div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-3 col-6">
                        <label class="form-label">Description</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-card-text"></i>
                            </span>
                            <input 
                                type="text" 
                                formControlName="description" 
                                class="form-control" 
                                [ngClass]="{ 'is-invalid': submitted && f.description.errors }" 
                            />
                        </div>
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">Description is required</div>
                            <div *ngIf="f.description.errors.minlength">Description must be at least 3 characters</div>
                            <div *ngIf="f.description.errors.maxlength">Description cannot exceed 100 characters</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Price -->
                    <div class="mb-3 col-6">
                        <label class="form-label">Price</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-currency-dollar"></i>
                            </span>
                            <input 
                                type="number" 
                                formControlName="price" 
                                class="form-control" 
                                [ngClass]="{ 'is-invalid': submitted && f.price.errors }" 
                            />
                        </div>
                        <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                            <div *ngIf="f.price.errors.required">Price is required</div>
                            <div *ngIf="f.price.errors.min">Price must be a non-negative number</div>
                        </div>
                    </div>
                </div>

                <!-- Save and Cancel Buttons -->
                <div class="mb-3">
                    <button [disabled]="submitting" class="btn btn-primary me-2">
                        <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                        <i class="bi bi-save"></i> Save
                    </button>
                    <a routerLink="/product" class="btn btn-link">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>

            <!-- Loading Spinner -->
            <div *ngIf="loading" class="text-center m-5">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </div>
        </router-outlet>
    </div>
</div>
